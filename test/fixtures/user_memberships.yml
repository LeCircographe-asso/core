# Adhésion simple active
simple_active:
  user: simple_member
  subscription_type: basic_membership
  payment: simple_payment
  status: active
  start_date: <%= Time.current %>
  end_date: <%= Time.current + 1.year %>
  year_reference: <%= Time.current.year %>

# Adhésion cirque active
circus_active:
  user: circus_member
  subscription_type: circus_membership
  payment: circus_payment
  status: active
  start_date: <%= Time.current %>
  end_date: <%= Time.current + 1.year %>
  year_reference: <%= Time.current.year %>

# Adhésion cirque expirée
circus_expired:
  user: circus_member
  subscription_type: circus_membership
  payment: old_circus_payment
  status: expired
  start_date: <%= Time.current - 2.years %>
  end_date: <%= Time.current - 1.year %>
  year_reference: <%= (Time.current - 2.years).year %>

# Adhésion visiteur (journée)
visitor_day:
  user: visitor
  subscription_type: day_pass
  payment: visitor_payment
  status: pending
  start_date: <%= Time.current %>
  end_date: <%= Time.current.end_of_day %>
  year_reference: <%= Time.current.year %>

# Adhésion bénévole
volunteer_membership:
  user: volunteer
  subscription_type: circus_membership
  payment: volunteer_payment
  status: active
  start_date: <%= Time.current %>
  end_date: <%= Time.current + 1.year %>
  year_reference: <%= Time.current.year %>
